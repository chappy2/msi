<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MSI - CoffeeScript</title>
    <link rel="stylesheet" href="resources/css/msi.css">
     <link rel="stylesheet" href="resources/css/overwrite.css">
    
     <!-- external css -->
    <link rel="stylesheet" href="css/reveal.css">
    <!-- moon oder serif -->
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="plugin/reveal-run-in-terminal.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="msi-slides">

        <section class="msi-slides" data-run-in-terminal="code/example1/src/index.coffee"

          data-run-in-terminal-args=" --compile  ">
          <h2>Coffe Hello Derp</h2>

	    <script type="text/template">
		  ## Servus

</section>
      </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
         width: '80%',
        height: '100%',
        transition: 'convex',
        slideNumber: true,
        controls: false,
        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/reveal-run-in-terminal.js', async: true,
          callback: function() {
            RunInTerminal.init({defaultBin: 'node'});
          } },
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
